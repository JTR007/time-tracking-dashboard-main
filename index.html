<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
  <body>

    <div class="grid__container">
      <section class="grid__item--logo user__card">
        <div class="user__card--top user__card--logo">
          <img src="images/image-jeremy.png" alt="user profile image">
          <div class="info">
            <p><span class="report__for">Report for</span></p>
            <p class="name"><span class="color__letter--white">Jeremy</span><span class="color__letter--white">Robson</span></p>
          </div>
        </div>
        <div class="user__card--btm user__card--fondo">
          <span id="daily" class="menu_link">Daily</span>
          <span id="weekly" class="menu_link menu__active">Weekly</span>
          <span id="monthly" class="menu_link">Monthly</span>
        </div>
      </section>
    </div>
  
  <script src="js/index.js"></script>
  </body>
</html>
